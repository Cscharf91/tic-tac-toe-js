<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <section class="hero is-dark">
        <div class="hero-body">
          <h1 class="title">
            Tic Tac Toe
          </h1>
          <h2 class="subtitle">
            3 in a row wins
          </h2>
        </div>

    </section>
    <div id="grid-wrapper">
    </div>
    <div class="container p-info">
        <div class="field">
            <label class="label">Player 1 (X) Name</label>
            <div class="control">
                <input class="input p1-name" type="text">
            </div>
        </div>

        <div class="field">
            <label class="label">Player 2 (O) Name</label>
            <div class="control">
                <input class="input p2-name" type="text">
            </div>
            </div>
            <div class="button start-btn">Start</div>
    </div>

    <div class="container p-show-info hidden">
        <h3 class="title turn-num"></h3>
        <p class="subtitle player-name-display"></p>
        <h4 class=" title player-mark-display"></h1>
        <div class="button clear-btn">Restart Game</div>
        
    </div>
    </body>
    <script src="game.js"></script>
</html>
